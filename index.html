<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "displayWindow">
        <div class="upper">
            <h3 class="title">Pathfinding</h3>
            <h2 class="status"></h2>
        </div>
        <div class="lower">
            <div class="container"></div>
            <div class="tools">
                <h1>Step 1</h1>
                <h2>Select Parameters</h2>
                <div>
                    <p class="sizeText">30x30 Px</p>
                </div>
                <div>
                    <input class='size' type="range" min="4" max="100" value="30" class="slider" id="myRange">
                </div>
                <div>
                    <p>Speed</p>
                    <p class="algorithmSpeed">1ms</p>
                </div>
                <div>
                    <input class='speed' type="range" min="1" max="200" value="1" class="slider">
                </div>
                <h1>Step 2</h1>
                <h2>Click in order</h2>
                <div>
                    <button class="start">Set Start and end point</button>
                    <button class="BFS">BFS</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="colorpalette">
                    <p>Wall Color</p>
                    <input class ="colorPicker" id="colorPicker" type="color" value="#ff99ff" />
                </div>
                <div>
                    <p>Miscellaneous</p>
                    <button class="randomise">Randomise</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/sketch.js"></script>
</body>
</html>
