<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "displayWindow">
        <div class="upper">
            <h3 class="title">Etch-a-Sketch</h3>
            <h2 class="status"></h2>
        </div>
        <div class="lower">
            <div class="container"></div>
            <div class="tools">
                <div>
                    <p class="sizeText">10x10 Px</p>
                </div>
                <div>
                    <input class='size' type="range" min="1" max="100" value="10" class="slider" id="myRange">
                </div>
                <button class="setSize">Set Canvas Size</button>
                <button class="clear">Clear</button>
                <div>
                    <button class="randomise">Randomise</button>
                    <button class="start">Start</button>
                </div>
                <div class="colorpalette">
                    <p>Color picker</p>
                    <input id="colorPicker" type="color" value="#333333" />
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/sketch.js"></script>
</body>
</html>
